{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<!-- Start All Title Box -->
<div class="all-title-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Register</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Register</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Register Form -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow-lg rounded-3">
                <h3 class="mb-4 text-center">Create Your Account</h3>

                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mb-3 text-center">
                        <input type="submit" value="Register" class="btn btn-success px-4">
                    </div>
                </form>

                <div class="text-center mt-3">
                    <p>Already have an account?
                        <a href="{% url 'shop:login' %}" class="text-decoration-none">Login here</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
